<mat-card>jello</mat-card>
<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened>
      <mat-card>
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon matListIcon>forum</mat-icon>
            </ng-template>
            <mat-list class="conversations">
              <mat-list-item >
                <p>left panel</p>
              </mat-list-item>
            </mat-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </mat-sidenav>
    <mat-sidenav position="end" mode="side" opened >
      <mat-card>
        <mat-list class="members">
          <mat-list-item >
            <p>right panel</p>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </mat-sidenav>
    <section class="empty-conversation" *ngIf="selectedConversation">
      <h1 class="mat-display-1">middle pannel</h1>
    </section>
    <section *ngIf="!selectedConversation">
      <div class="mat-typography conversation-header">
        <p>
          <mat-icon>account_circle</mat-icon>
           posts</p>
      </div>
  
      <mat-divider></mat-divider>
      <mat-list dense class="conversation-history mat-typography">
        <mat-list-item  >
          
            post
        </mat-list-item>
      </mat-list>
  
      <div class="conversation-input">
        <mat-divider></mat-divider>
        <mat-form-field class="full-width">
          <input matInput placeholder="making post" name="text" [(ngModel)]="text">
          <mat-icon matSuffix >send</mat-icon>
        </mat-form-field>
      </div>
    </section>
  </mat-sidenav-container>
