<h1>Share details about your workout</h1>


<div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Ex. Morning stretching routine me feel..." class="example-full-width">
</mat-form-field>
</div>


<button mat-mini-fab class="inside-post"><mat-icon >add_a_photo</mat-icon></button>
<button mat-mini-fab class="inside-post"><mat-icon >add_photo_alternate</mat-icon></button>
<button mat-mini-fab class="inside-post"><mat-icon >video_call</mat-icon></button>
<button mat-raised-button (click) = "onPostClick()" class="add-button inside-post">Post</button>
