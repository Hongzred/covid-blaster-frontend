<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form">

              <!-- <kendo-upload matInput formControlName="preConstructionRef"> -->
                <img class='preview-image' mat-card-avatar src = 'assets/images/logos/Q2-BlueBack.png'/>

          <div class="title text-bold">Log In</div>

          <form name="loginForm" [formGroup]= "loginForm" novalidate>

              <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
                  <mat-icon matSuffix class="secondary-text">person_outline</mat-icon>
                  <!-- <mat-error *ngIf="loginForm.get('userName').hasError('required')">
                      Username is required
                  </mat-error> -->
                  <!-- <mat-error
                      *ngIf="!loginForm.get('userName').hasError('required') &&
                              loginForm.get('userName').hasError('userName')">
                      Please enter a valid Username
                  </mat-error> -->
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password">
                  <mat-icon matSuffix class="secondary-text">lock</mat-icon>
                  <mat-error>
                      Password is required
                  </mat-error>
              </mat-form-field>

              <div class = "page-layout carded fullwidth">
              <button mat-raised-button color="primary" class="submit-button" (click) = "loginSubmitForm()" aria-label="LOG IN"
                      >
                  LOG IN
              </button>
            </div>
          </form>
          <mat-divider class = "divideForm"></mat-divider>
          <button class = "google mat-rasied-button" mat-raised-button>
            <span class = "mat-button-wrapper"> Login in with Google</span>
          </button>
          <div class = "register" fxLayout = "column" fxLayoutAlign = "center center">
            <span class = "text"> Don't have an account?
            </span>
            <a class = "link" (click) = "goToSignUp()"> Create an account
            </a>
          </div>
      </div>
  </div>
</div>
